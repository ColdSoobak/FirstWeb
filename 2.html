      <h4>1. 튀어나와요 동물의 숲 소개</h4>
      <a href="https://www.nintendo.co.kr/3DS/software/animal_forest/index.html" target="_blank" title="튀어나와요 동물의 숲 페이지 이동">

      <p>튀어나와요 동물의 숲은 현재 동물의 숲 시리즈 중 가장 많은 사랑을 받은 시리즈이다.
      닌텐도 2DS 부터 3DS까지 사람들은 튀어나와요 동물의 숲 시리즈를 즐겨 게임을 했다.
      그런만큼 닌텐도 스위치의 신작인 모여봐요 동물의 숲에 대한 기대치가 높아져만 갔다.
      특히 티저 영상이 풀리는 시점에서 사람들은 새로운 그래픽과 새로운 컨텐츠의 등장으로 많이 흥분을 했다.
      </p>
