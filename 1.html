  <h3>모여봐요 동물의 숲을 하고 싶은 나를 위한 글</h3>

  <p>모여봐요 동물의 숲이 지금 너무 하고싶다. 하지만 닌텐도 스위치가 존재하지 않아 할수가 없다.
  스위치 라이트 정도만 지금 겨우 물량이 풀리고 있는 상황이다. 그런데 라이트는 정말로 사고 싶지 않다.</p>

  <p>대원샵에서는 물량이 없다하고, 신종 코로나 바이러스 때문에 지금 생상도 안되고 있다.</p>
